<!DOCTYPE html>
<html>
    <head>
        <link href="./reset.css" type="text/css" rel="stylesheet">
        <title>Quanbui Cheat Sheet</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./styles.css" type="text/css" rel="stylesheet">        
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#htmlcheatsheet"><h4>HTML cheat sheet</h4></a>
                    </li>
                    <li>
                        <a href="#csscheatsheet"><h4>CSS cheat sheet</h4></a>
                    </li>
                    <li>
                        <a href="#advance"><h4>Advance and Important</h4></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>            
            <section id="htmlcheatsheet">
                <h1>html BASIC TAG TABLE</h1>
                <table>
                    <thead>
                        <tr>
                            <th scope="col"><h3>Tag Name</h3></th>
                            <th scope="col"><h3>tags Displayed</h3></th>
                            <th scope="col"><h3>Tag Explanation</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p>a</p></td>
                            <td><p>&lt;a&gt;</p></td>
                            <td>Defines a hyperlink</td>
                        </tr>
                        <tr>
                            <td><p>img</p></td>
                            <td><p>&lt;img&gt;</p></td>
                            <td>Defines an image</td>
                        </tr>
                        <tr>
                            <td><p>div</p></td>
                            <td><p>&lt;div&gt;</p></td>
                            <td>Defines a section in a document (block-level)</td>
                        </tr>
                    </tbody>                    
                </table>
            </section>
        </main>
    </body>
</html>
